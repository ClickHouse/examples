version: '1.0'
services:
  clickhouse-01:
    image: clickhouse/clickhouse-server
    user: "101:101"
    container_name: clickhouse-01
    hostname: clickhouse-01
    networks:
       cluster_1S_2R:
        ipv4_address:  192.168.4.1
    volumes:
      - ${PWD}/fs/volumes/clickhouse-01/etc/clickhouse-server/config.d:/etc/clickhouse-server/config.d
      - ${PWD}/fs/volumes/clickhouse-01/etc/clickhouse-server/users.d:/etc/clickhouse-server/users.d
    ports:
      - "127.0.0.1:8123:8123"
      - "127.0.0.1:9000:9000"
    depends_on:
      - clickhouse-keeper-01
      - clickhouse-keeper-02
      - clickhouse-keeper-03
  clickhouse-02:
    image: clickhouse/clickhouse-server
    user: "101:101"
    container_name: clickhouse-02
    hostname: clickhouse-02
    networks:
       cluster_1S_2R:
        ipv4_address:  192.168.4.2
    volumes:
      - ${PWD}/fs/volumes/clickhouse-02/etc/clickhouse-server/config.d:/etc/clickhouse-server/config.d
      - ${PWD}/fs/volumes/clickhouse-02/etc/clickhouse-server/users.d:/etc/clickhouse-server/users.d
    ports:
      - "127.0.0.1:8124:8123"
      - "127.0.0.1:9001:9000"
    depends_on:
      - clickhouse-keeper-01
      - clickhouse-keeper-02
      - clickhouse-keeper-03
  clickhouse-keeper-01:
    image: clickhouse/clickhouse-keeper
    user: "101:101"
    container_name: clickhouse-keeper-01
    hostname: clickhouse-keeper-01
    volumes:
     - ${PWD}/fs/volumes/clickhouse-keeper-01/etc/clickhouse-keeper:/etc/clickhouse-keeper/
    networks:
       cluster_1S_2R:
        ipv4_address:  192.168.4.5
    ports:
        - "127.0.0.1:9181:9181"
  clickhouse-keeper-02:
    image: clickhouse/clickhouse-keeper
    user: "101:101"
    container_name: clickhouse-keeper-02
    hostname: clickhouse-keeper-02
    volumes:
     - ${PWD}/fs/volumes/clickhouse-keeper-02/etc/clickhouse-keeper:/etc/clickhouse-keeper/
    networks:
       cluster_1S_2R:
        ipv4_address:  192.168.4.6
    ports:
        - "127.0.0.1:9182:9181"
  clickhouse-keeper-03:
    image: clickhouse/clickhouse-keeper
    user: "101:101"
    container_name: clickhouse-keeper-03
    hostname: clickhouse-keeper-03
    volumes:
     - ${PWD}/fs/volumes/clickhouse-keeper-03/etc/clickhouse-keeper:/etc/clickhouse-keeper/
    networks:
       cluster_1S_2R:
        ipv4_address:  192.168.4.7
    ports:
        - "127.0.0.1:9183:9181"
networks:
   cluster_1S_2R:
    name: cluster_1S_2R
    ipam:
      driver: default
      config:
        - subnet: 192.168.4.0/24
          
